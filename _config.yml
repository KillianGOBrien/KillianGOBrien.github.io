  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      I’m a dedicated father of two, balancing homeschooling during the day with my professional career in the evenings. Alongside my work, I’m currently pursuing the IBM DevOps and Software Engineering Professional Certificate, continuously expanding my technical expertise.

      My background as a gymnast from age five through college instilled in me a strong foundation in time management, discipline, and prioritization—skills that seamlessly translate into both my personal and professional life. Juggling multiple responsibilities has sharpened my ability to stay focused, adapt quickly, and tackle challenges head-on.

