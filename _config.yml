# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: "/images/profile.jpg"
about_content: | # this will include new lines to allow paragraphs
  I’m Killian O'Brien, a results-driven Technical Implementation Manager with a passion for software systems maintenance, customization, and optimization. At Gateway Electronic Medical Management Systems, I ensure that our software solutions not only meet but exceed client expectations by integrating process improvements and custom features that enhance functionality.
  With a background in .NET Core, Object-Oriented Programming (OOP), and database management, I work closely with DBAs and engineers to streamline support tools and improve system performance. My ability to communicate fluently in English and Spanish enables me to engage with a diverse client base, ensuring seamless project execution.
  Beyond my current role, my experience spans software development, general contracting, underground utility locating, and sales, giving me a well-rounded perspective on problem-solving and project management. I take pride in my adaptability and commitment to delivering high-quality technical solutions.
  
  Let’s connect and discuss how I can bring value to your team or project!

